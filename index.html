<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>바이블 앱</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta property="og:title" content="바이블 앱"/>
    <meta property="og:url" content="https://justinjungkorea.github.io/bible_app/"/>
    <meta property="og:description" content="모든 성경 기록은 하나님의 영감으로 주신 것으로 교리와 책망과 바로잡음과 의로 교육하기에 유익합니다."/>
    <meta property="og:image" content="https://justinjungkorea.github.io/bible_app/thumbnail.jpeg"/>
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://justinjungkorea.github.io/bible_app/bible.png" type="image/x-icon">
</head>
<body>
<div id="menuBox">
    <select name='otSelect' id="otSelect">
        <option value="ot" id="otDefault" selected>구약</option>
    </select>

    <select name='ntSelect' id="ntSelect">
        <option value="nt" id="ntDefault" selected>신약</option>
    </select>

    <select name='chSelect' id="chSelect" hidden>
    </select>
    <label class="defaultLabel" id="chapterLabel" hidden>장</label>
    <br/>
    <select name='mainVersion' id='mainVersion'>
        <option value='kjv_ko' id="mv_kjv_ko" selected>흠정역</option>
        <option value='ko_ko' id="mv_ko_ko">개역한글</option>
        <option value='kjv' id="mv_kjv">KJV</option>
    </select>

    <select name='subVersion' id='subVersion'>
        <option value='none' id="sv_none" selected>대역</option>
        <option value='kjv_ko' id="sv_kjv_ko">흠정역</option>
        <option value='ko_ko' id="sv_ko_ko">개역한글</option>
        <option value='kjv' id="sv_kjv">KJV</option>
    </select>
    <button id="copyAll">복사</button>
<!--    <label id="notyLabel"></label>-->
</div>
<div id="wordsBox">

</div>
<div id="navigator">
    <button id="preChapterBtn" hidden>이전장</button>
    <button id="nextChapterBtn" hidden>다음장</button>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
